<table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Descripci√≥n</th>
        <th>Precio</th>
        <th>Fecha de Registro</th>
        <th>Estatus</th>
      </tr>
    </thead>
    <tbody>
      {% for producto in productos %}
        <tr>
          <td>{{ producto.nombre }}</td>
          <td>{{ producto.descripcion }}</td>
          <td>{{ producto.precio }}</td>
          <td>{{ producto.fecha_registro }}</td>

        </tr>
      {% empty %}
        <tr>
          <td colspan="5">No hay productos disponibles.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
